<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Martins Sprinklers</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            font-size: 16px;
        }
        .title {
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .zone {
            background: rgb(85, 85, 85);
            border-radius: .5rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem;
            padding: 1rem;
            width: 100px;
            height: 100px;
            pointer-events: none;
        }
        .zone.on {
            background: rgb(0, 186, 219);
        }
    </style>
</head>
<body>
    <h1 class="title">Martins' Sprinklers</h1>

    <div class="controls"></div>
    
    <script>
        const apiAddr = 'http://192.168.1.2:3217';
        const controls = $('.controls');
        const numZones = 4;
        const idPrefix = 'zone-';

        for (let i = 0; i < numZones; i++) {
            const id = i+1;

            const $z = jQuery(`<div id="${idPrefix}${id}" class="zone">Zone ${id}</div>`,{})
                .data({id})
                .appendTo(controls).click(function() {
                    handleClick($(this));
                });
            
            fetch(`${apiAddr}/channel/${id}`)
                .then(rsp => {
                    return rsp.json()
                })
                .then(zoneInfo => {
                    resolveZoneUi(zoneInfo);
                })
                .catch(e => {
                    console.error(`Error getting initial state for ${id}`, e);
                });
        }

        function resolveZoneUi(zoneInfo) {
            $z = $(`#${idPrefix}${zoneInfo.id}`);
            if (zoneInfo.state === 'on') {
                $z.addClass('on');
            } else {
                $z.removeClass('on');
            }
        }

        function handleClick($this) {
            const id = $this.data('id');

            if ($this.hasClass('on')) {
                fetch(`${apiAddr}/channel/${id}/off`)
                    .then(rsp => {
                        return rsp.json();
                    })
                    .then(zoneInfo => {
                        resolveZoneUi(zoneInfo);
                    })
                    .catch(e => {
                        console.error(`Error turning zone ${id} off`, e);
                    });
            } else {
                fetch(`${apiAddr}/channel/${id}/on`)
                    .then(rsp => {
                        return rsp.json();
                    })
                    .then(zoneInfo => {
                        resolveZoneUi(zoneInfo);
                    })
                    .catch(e => {
                        console.error(`Error turning zone ${id} on`, e);
                    });
            }
        }
    </script>
</body>
</html>
